services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.7.0
    container_name: mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow_storage:/mlflow
      - ./mlartifacts:/mlartifacts
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:///mlflow/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlartifacts
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root mlflow-artifacts:/
      --serve-artifacts
      --artifacts-destination /mlartifacts
      --allowed-hosts "*"
  
  app:
    container_name: app
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - mlflow
    env_file:
      - ../.env
    volumes:
      - ../:/app
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  streamlit:
    container_name: streamlit
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - app
    env_file:
      - ../.env
    volumes:
      - ../:/app
    command: uv run streamlit run src/streamlit_app.py --server.port 8501 --server.address 0.0.0.0

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DOZZLE_LEVEL=info
      - DOZZLE_TAILSIZE=300

volumes:
  qdrant_storage:
  mlflow_storage:
